# @package _global_

defaults:
  - override /models@model_spec: metasr
  # - override /datasets@dataset_spec: astgtmv003

dataset_spec:
  cache: in_memory

exp_name: ${dataset_spec.name}_${model_spec.encoder.name}-metasr-nearest_loss-compos
device: "cuda:0"

model_spec:
  interp_mode: nearest
  loss_method: compos

run_spec:
  runner:
    type: runner.train.v1

monitor_spec:
  psnr: max
  bias_loss: min